{% extends 'base.html' %}

{% block title %}eventtracker{% endblock %}

{% block content %}
    <h3>Categories</h3>
    <div class="ul_container">
        <ul class="categories">
            {% for category in categories %}
                <li>
                    <a class="category_container" href="{{ category.get_absolute_url }}">
                        {{ category.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
