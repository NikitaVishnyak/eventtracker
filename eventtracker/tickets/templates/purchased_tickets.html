{% extends 'base.html' %}

{% block title %}Orders - eventtracker{% endblock %}

{% block content %}
    <h1>My Purchased Tickets</h1>
    <ul>
        {% for ticket in tickets %}
            <div class="purchased_ticket">
                <li>{{ ticket.event.title }}</li>
                <li>{{ ticket.event.start_time }}</li>
                <a href="{% url 'download_ticket' ticket.id %}">Download PDF</a>
            </div>
        {% endfor %}
    </ul>
{% endblock %}
